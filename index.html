<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>CRUD Usuários</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6">
                <h3>Adicionar novo usuário!</h3>
                <form class="add-usuario-form">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome-value">
                    </div>
                    <div class="form-group">
                        <label for="celular">Celular</label>
                        <input type="number" class="form-control" id="celular-value">
                    </div>
                    <div class="form-group">
                        <label for="foto">Escolher foto:</label>
                        <input name="foto" type="file" id="foto-value">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email-value">
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" class="form-control" id="endereco-value">
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" id="cidade-value">
                    </div>

                    <button type="submit" class="btn btn-primary" id="adicionar">Adicionar</button>


                </form>
                <button class="btn btn-primary" id="atualizar">atualizar</button>
            </div>
        </div>

        <div class="lista-usuarios row">
            
        </div>

    </div>

    <script src="./app.js"></script>
    
</body>
</html>
